<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
</html>

<body>
  <!-- NavBar Start -->
  <nav class="navbar">
    <div class="large-title-bar">
      <div class="page-title">
        <h1>Page title</h1>
        <p>Subtitle</p>
      </div>
      <div class="icon_button">
        <img src="assets/search-button.svg" />
        <img src="assets/dot-button.svg" />
      </div>
    </div>
    <div class="tab-bar">
      <div class="tab-grp">
        <button class="active">Section</button>
        <button>Section</button>
        <button>Section</button>
        <button>Section</button>
        <button>Section</button>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Profile Card Start -->
  <div class="profile-card">
    <img src="assets/profile-pic.jpg" alt="Profile-Picture" />
    <div class="content">
      <h1>Full Name</h1>
      <p>User role</p>
    </div>
  </div>
  <!-- Profile Card End -->

  <!-- Counter Row Start -->
  <div class="counter-row">
    <div class="column-post">
      <p>Post</p>
      <h4>1986</h4>
    </div>
    <div class="column-follower">
      <p>Follower</p>
      <h4>2728</h4>
    </div>
    <div class="column-following">
      <p>Following</p>
      <h4>902</h4>
    </div>
  </div>
  <!-- Counter Row End -->

  <!-- Gallery Grid  Start-->

  <div class="gallery-grid">
    <div class="image-row1">
      <img src="assets/img1.jpg" alt="img1" />
      <img src="assets/img2.jpg" alt="img2" />
      <img src="assets/img3.jpg" alt="img3" />
    </div>
    <div class="image-row2">
      <img src="assets/img4.jpg" alt="img4" />
      <img src="assets/img5.jpg" alt="img5" />
      <img src="assets/img6.jpg" alt="img6" />
    </div>
  </div>
  <!-- Gallery Grid End-->

  <!-- Footer Start -->
  <div class="footer">
    <img src="assets/home.svg" alt="home" />
    <img src="assets/heart_outline.svg" alt="heart_outline" />
    <img src="assets/shopping-cart.svg" alt="shopping-cart" />
    <img src="assets/search_footer.svg" alt="search_footer" />
    <img src="assets/user.svg" alt="user" />
  </div>
  <!-- Footer End -->
</body>
